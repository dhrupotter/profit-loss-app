<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit or Loss App</title>
  </head>
  <body>
    <div>
      <span>Enter Initial Price:</span>
      <input class="initial-price" type="number" placeholder="initial price" />
    </div>
    <div>
      <span>Enter Current Price:</span>
      <input class="curr-price" type="number" placeholder="current price" />
    </div>
    <div>
      <span>Enter No. of Stocks:</span>
      <input class="stocks-count" type="number" placeholder="no .of stocks" />
    </div>
    <div>
      <button class="compute-btn">Check out</button>
    </div>
    <div class="output"></div>
    <script src="index.js"></script>
  </body>
</html>
